<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: #27262b;
  margin: 0;
  font-family: "Lato", sans-serif;
  color: #f5f6fa;
}

.sidebar {
  border-right: 1px solid #44434d;
  margin: 0;
  padding: 0;
  width: 200px;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  padding: 16px;
  text-decoration: none;
  color: #f5f6fa;
}
 
.sidebar a.active {
  border-left: 5px solid #e8491d;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #201f23;
}

.sidebar div p {
  font-weight: bold;
}

.sidebar div a{
  padding-left: 40px;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
</style>
</head>
<body>

<div class="sidebar">
  <a href="detect.html" {% if page.url == '/detect.html' %}class="active"{% endif %}>Spot a fraud</a>
  <a href="protect.html" {% if page.url == '/protect.html' %}class="active"{% endif %}>Protect yourselft</a>
  <div>
    <p>Types of Fraud</p>
    <a href="pig_butchering.html" {% if page.url == '/pig_butchering.html' %}class="active"{% endif %}>Pig Butchering</a>
    <a href="sextortion.html" {% if page.url == '/sextortion.html' %}class="active"{% endif %}>Sextortion</a>
  </div>
</div>

<div class="content">
  {{ content }}
</div>

</body>
</html>
